<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/popup.css" />
    <script src="assets/js/jquery-1.8.2.min.js"></script>
    <script src="assets/js/popup.js"></script>
</head>

<body>
    <div id="notify">
        <img id="notify_test" title="体验提醒功能" alt="体验提醒功能" src="assets/images/rosette.png" />
        <img id="notify_up" title="查看详细变动" alt="查看详细变动" src="assets/images/up.png" />
    </div>
    <div class="fRange fRange-time">
        <b class="fR-text">按收藏时间排序</b>
        <i class="f-ico-triangle-rb"></i>
        <ul class="fR-list" key="timeSort">
            <li><a class="fR-a" href="sdf" data="ctime"><i class="fRl-ico-tu"></i>按收藏时间排序</a>
            </li>
            <li><a class="fR-a" href="sdf" data="utime"><i class="fRl-ico-tu"></i>按变动时间排序</a>
            </li>
        </ul>
    </div>
    <div class="fRange fRange-price">
        <b class="fR-text">显示所有</b>
        <i class="f-ico-triangle-rb"></i>
        <ul class="fR-list" key="priceFilter">
            <li><a class="fR-a" href="sdf" data="up"><i class="fRl-ico-pu"></i>只显示涨价商品</a>
            </li>
            <li><a class="fR-a" href="sdf" data="down"><i class="fRl-ico-pd"></i>只显示降价商品</a>
            </li>
            <li><a class="fR-back" href="sdf" data="all">恢复显示所有</a>
            </li>
        </ul>
    </div>
    <div class="fRange fRange-site">
        <b class="fR-text">显示所有</b>
        <i class="f-ico-triangle-rb"></i>
        <ul class="fR-list" key="siteFilter">
            <li><a class="fR-a" href="sdf" data="taobao"><i class="fRl-ico-si"></i>只显示淘宝商品</a>
            </li>
            <li><a class="fR-a" href="sdf" data="tmall"><i class="fRl-ico-si"></i>只显示天猫商品</a>
            </li>
            <li><a class="fR-a" href="sdf" data="vancl"><i class="fRl-ico-si"></i>只显示凡客商品</a>
            </li>
            <li><a class="fR-a" href="sdf" data="360buy"><i class="fRl-ico-si"></i>只显示京东商品</a>
            </li>
            <li><a class="fR-back" href="sdf" data="all">恢复显示所有</a>
            </li>
        </ul>
    </div>
    <ul class="magazineview" id="products">
    </ul>
</body>

</html>
